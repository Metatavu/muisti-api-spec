components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Exhibition:
      type: object
      required:
        - name
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        creatorId:
          type: string
          format: uuid
          readOnly: true
        lastModifierId:
          type: string
          format: uuid
          readOnly: true
        createdAt:
          type: string
          format: date-time
          description: Created date
          readOnly: true
        modifiedAt:
          type: string
          format: date-time
          description: Date modified
          readOnly: true
        
    VisitorSessionState:
      type: string
      enum: 
        - PENDING
        - ACTIVE
        - COMPLETE
        
    VisitorSessionVariable:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        value: 
          type: string
          
    VisitorSession:
      type: object
      required:
        - tagId
        - userId
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Unique id for the session
        exhibitionId:
          type: string
          format: uuid
          readOnly: true
          description: Exhibition id the visiotr was attending to
        tagId:
          type: string
          description: Visitor RFID tag id, used to identify user in exhibition UI application
        state:
          $ref: '#/components/schemas/VisitorSessionState'
        variables:
          type: array
          items:
           $ref: '#/components/schemas/VisitorSessionVariable'
        creatorId:
          type: string
          format: uuid
          readOnly: true
        lastModifierId:
          type: string
          format: uuid
          readOnly: true
        createdAt:
          type: string
          format: date-time
          description: Created date
          readOnly: true
        modifiedAt:
          type: string
          format: date-time
          description: Date modified
          readOnly: true
        
    UserVisitorSession:
      allOf: 
        - $ref: '#/components/schemas/VisitorSession'
        - type: object
          properties:
            userId:
              type: string
              format: uuid
              description: Visitor Keycloak user id
        
    GroupVisitorSession:
      allOf: 
        - $ref: '#/components/schemas/VisitorSession'
        - type: object
          properties:
            userIds:
              type: array
              items:
                type: string
                format: uuid

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
