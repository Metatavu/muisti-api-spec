  /system/ping:
    get:
      summary: System ping endpoint
      operationId: ping
      tags:
        - system
      responses:
        '200':
          description: System ping response
          content:
            text/plain:
              schema:
                description: Returns PING
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Exhibition:
      type: object
      required:
        - name
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        creatorId:
          type: string
          format: uuid
          readOnly: true
        lastModifierId:
          type: string
          format: uuid
          readOnly: true
        createdAt:
          type: string
          format: date-time
          description: Created date
          readOnly: true
        modifiedAt:
          type: string
          format: date-time
          description: Date modified
          readOnly: true
          
    VisitorSession:
      type: object
      required:
        - tagId
        - userId
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Unique id for the session
        exhibitionId:
          type: string
          format: uuid
          readOnly: true
          description: Exhibition id the visiotr was attending to
        tagId:
          type: string
          description: Visitor RFID tag id, used to identify user in exhibition UI application
        userId:
          type: string
          format: uuid
          description: Visitor Keycloak user id
        userGroupId:
          type: string
          format: uuid
          description: Visitor Keycloak user group id, if user is part of a group
        creatorId:
          type: string
          format: uuid
          readOnly: true
        lastModifierId:
          type: string
          format: uuid
          readOnly: true
        createdAt:
          type: string
          format: date-time
          description: Created date
          readOnly: true
        modifiedAt:
          type: string
          format: date-time
          description: Date modified
          readOnly: true

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
