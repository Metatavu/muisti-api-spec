openapi: 3.0.0
info:
  version: 1.0.0
  title: Muisti API
security:
  - bearerAuth: []
paths:

  /exhibitions:
    get:
      operationId: listExhibitions
      summary: List exhibitions.
      description: Lists a exhibition
      tags:
        - Exhibitions
      responses:
        "200":
          description: A exhibition list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Exhibition"
        "400":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Attempted to make a call with unauthorized client
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      operationId: createExhibition
      summary: Create a exhibition.
      description: Creates new exhibition
      tags:
        - Exhibitions
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Exhibition"
        description: Payload
        required: true
      responses:
        "200":
          description: Created exhibition
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Exhibition"
        "400":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Attempted to make a call with unauthorized client
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

